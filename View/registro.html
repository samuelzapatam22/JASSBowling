<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../Styles/registro.css">
    <link rel="icon" href="../Assets/images/JassLogo-removebg-preview.png">

    <title>Registro</title>
</head>
<body>
    <div class="registro-background">
        <div class="registro-left-side">
            <img src="../Assets/images/JassLogo-removebg-preview.png" alt="Logo" class="registro-logo">
            <p class="register-phrase">¡Calidad al Siguiente Nivel!</p>
        </div>
        <div class="registro-container">
            <div class="registro-box">
                <input type="text" id="firstName" placeholder="Nombre">
                <input type="text" id="lastName" placeholder="Apellido">
                <input type="text" id="username" placeholder="Usuario">
                <input type="email" id="email" placeholder="Correo">
                <input type="password" id="password" placeholder="Contraseña">
                <button id="registerBtn">Regístrate</button>
            </div>
        </div>
    </div>
    <script src="../functions/registro.js"></script>
</body>
</html>
